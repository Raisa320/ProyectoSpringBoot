<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--begin::Card-->                                <div class="card card-custom">                                    <!--begin::Header-->                                    <div class="card-header">                                        <h3 class="card-title">                                            <span class="card-label font-weight-bolder text-dark">Personaliza el %</span>                                        </h3>                                    </div>                                    <!--end::Header-->                                    <!--begin::Body-->                                    <div class="card-body">                                        <form class="form" th:action="@{usuario/leng}" method="POST">                                            <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                                 class="alert alert-custom  fade show mb-5" role="alert">                                                <div class="alert-icon"><i class="flaticon-warning"></i></div>                                                <div th:text="${mensaje}" class="alert-text"></div>                                                <div class="alert-close">                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                                        <span aria-hidden="true"><i class="ki ki-close"></i></span>                                                    </button>                                                </div>                                            </div>                                            <input class="form-control" type="hidden" th:field="${usuario.id}">                                            <div class="card-body">                                                <div class="form-group row mb-13" th:each="lenguaje : ${usuario.lenguajes.entrySet()}">                                                    <label class="col-form-label text-right col-lg-3 col-sm-12" th:text="${lenguajesEnum.valueOf(lenguaje.getKey()).getValue()}"></label>                                                    <div class="col-lg-8 col-md-9 col-sm-12">                                                        <div class="ion-range-slider">                                                            <input type="hidden" class="kt_slider_1" th:name="${lenguaje.getKey()}" th:value="${lenguaje.getValue()}" />                                                        </div>                                                    </div>                                                </div>                                            </div>                                            <div class="card-footer p-0 pt-5 text-center">                                                <button type="submit" class="btn btn-primary mr-2">Cambiar</button>                                                <a th:href="@{usuario/perfil}" class="btn btn-secondary">Cancelar</a>                                            </div>                                        </form>                                    </div>                                    <!--end::Body-->                                </div>                                <!--end::Card-->                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Scripts(used by this page)-->    <script src="assets/js/widgets/ion-range-slider.js"></script>    <!--end::Page Scripts--></body><!--end::Body--></html>
