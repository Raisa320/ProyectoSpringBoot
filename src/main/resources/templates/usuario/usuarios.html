<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--begin::Row-Header-->                                <div class="card card-custom mb-7">                                    <div class="card-header border-0 ">                                        <div class="card-title">                                            <h3 class="card-label">Usuarios</h3>                                        </div>                                    </div>                                    <form class="form " th:action="@{/usuario/buscar}" method="POST">                                        <div class="card-body pt-0 ">                                            <div class="form-group row mb-0">                                                <div class="col-lg-3 pr-0 input-group-sm">                                                    <input type="text" class="form-control form-control-solid" placeholder="Buscar usuario..." id="user" name="user" th:value="${user}">                                                    <span class="form-text text-muted"></span>                                                </div>                                                <div class="col-lg-3 pr-0">                                                    <select class="form-control form-control-lg form-control-solid  select2" id="selectLenguajes"  title="Seleccione" name="lenguajes" style="width: 100%;">                                                        <option label="Label"></option>                                                        <option th:each="leng : ${lenguajes}" th:value="${leng}"  th:text="${leng.getValue()}" th:selected="${lengu!=null && leng==lengu}"></option>                                                    </select>                                                    <span class="form-text text-muted"></span>                                                </div>                                                <div class="col-lg-3 pr-0">                                                    <select class="form-control form-control-lg form-control-solid  select2" id="selectRoles"  title="Seleccione" name="roles" style="width: 100%;">                                                        <option label="Label"></option>                                                        <option th:each="rol : ${roles}" th:value="${rol}"  th:text="${rol.getValue()}" th:selected="${role!=null && rol==role}"></option>                                                    </select>                                                    <span class="form-text text-muted"></span>                                                </div>                                                <div class="col-lg-2 pr-0">                                                    <div class="row pl-4">                                                        <button type="submit" class="btn btn-primary mr-2" title="Buscar">                                                            <span>                                                                <i class="la la-search pr-0"></i>                                                            </span>                                                        </button>                                                        <span class="form-text text-muted"></span>                                                        <a th:href="@{/usuario/all}"  class="btn btn-secondary btn-secondary--icon" title="Reset">                                                            <i class="la la-close pr-0"></i>                                                        </a>                                                      </div>                                                </div>                                            </div>                                        </div>                                    </form>                                </div>                                <!--end::Row-Header-->                                <!--begin::Row-Cuerpo-->                                <div class="row" id="tabla">                                    <!--begin::Col-->                                    <div th:each="user:${list}" class="col-xl-3 col-lg-6 col-md-6 col-sm-6 fila">                                        <!--begin::Card-->                                        <div class="card card-custom gutter-b card-stretch">                                            <!--begin::Body-->                                            <div class="card-body pt-4">                                                <!--begin::User-->                                                <div class="d-flex align-items-end mb-7">                                                    <!--begin::User-->                                                    <div class="d-flex align-items-center">                                                        <!--begin::Pic-Con AVATAR-->                                                        <div th:if="${user.avatar!=null}" class="flex-shrink-0 mr-4 mt-lg-0 mt-3">                                                            <div class="symbol symbol-lg-75 symbol-circle symbol-success">                                                                <span class="symbol-label font-size-h3 font-weight-boldest">                                                                    <img th:src="${'assets/media/svg/avatars/'+user.avatar+'.svg'}" class="h-75" alt="">                                                                </span>                                                            </div>                                                        </div>                                                        <!--end::Pic-Con AVATAR-->                                                        <!--begin::Pic-SIN AVATAR-->                                                        <div th:if="${user.avatar==null}" class="flex-shrink-0 mr-4 mt-lg-0 mt-3">                                                            <div class="symbol symbol-lg-75 symbol-circle symbol-primary">                                                                <span class="symbol-label font-size-h3 font-weight-boldest" th:text="${user.nombre.substring(0,1)}"></span>                                                            </div>                                                        </div>                                                        <!--end::Pic-SIN AVATAR-->                                                        <!--begin::Title-->                                                        <div class="d-flex flex-column ">                                                            <a th:href="@{${session.usuariosession.id}==${user.id}?'/usuario/perfil':'/usuario/perfil/'+${user.id}}" class="text-dark font-weight-bold text-hover-primary font-size-h5 mb-0 w-100" th:text="${user.nombre+' '+user.apellido}"></a>                                                            <span class="text-muted font-weight-bold" th:text="${rolEnum.valueOf(user.rol).getValue()}"></span>                                                        </div>                                                        <!--end::Title-->                                                    </div>                                                    <!--end::User-->                                                </div>                                                <!--end::User-->                                                <!--begin::Desc-->                                                <span th:each="leng, iterStat  : ${user.lenguajes.entrySet()}"  th:text="!${iterStat.last} ? ${lenguajesEnum.valueOf(leng.getKey()).getValue()} + ', ':${lenguajesEnum.valueOf(leng.getKey()).getValue()}"></span>                                                <!--<p class="mb-7">I distinguish three objectives First objectives and nice cooked rice</p>-->                                                <!--end::Desc-->                                            </div>                                            <!--end::Body-->                                        </div>                                        <!--end::Card-->                                    </div>                                    <!--end::Col-->                                </div>                                <!--end::Row-Cuerpo-->                                <!--begin::Pagination-->                                <div th:if="${!list.isEmpty()}" class="d-flex justify-content-between align-items-center flex-wrap">                                    <div class="d-flex flex-wrap mr-3">                                        <!--BACK INICIO-->                                        <a th:href="@{${url!=null}?${url+'&page=1'}:|/usuario/all?page=1|}" th:classappend="${prev==0?'disabled':''}" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">                                            <i class="ki ki-bold-double-arrow-back icon-xs"></i>                                        </a>                                        <!--BACK UNO-->                                        <a th:href="@{${url!=null}?|${url}&page=${prev}|:|/usuario/all?page=${prev}|}" th:classappend="${prev==0?'disabled':''}" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">                                            <i class="ki ki-bold-arrow-back icon-xs"></i>                                        </a>                                        <!--PAGINAS LINK-->                                        <a th:each="page:${pages}" th:href="@{${url!=null}?|${url}&page=${page}|:|/usuario/all?page=${page}|}" class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1" th:text="${page}"                                           th:classappend="${page==current?'active':''}"></a>                                        <!--IR AL FINAL UNO-->                                        <a th:href="@{${url!=null}?|${url}&page=${next}|:|/usuario/all?page=${next}|}" th:classappend="${current==last?'disabled':''}" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">                                            <i class="ki ki-bold-arrow-next icon-xs"></i>                                        </a>                                        <!--IR FINAL-->                                        <a th:href="@{${url!=null}?|${url}&page=${last}|:|/usuario/all?page=${last}|}" th:classappend="${current==last?'disabled':''}" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">                                            <i class="ki ki-bold-double-arrow-next icon-xs"></i>                                        </a>                                    </div>                                    <div class="d-flex align-items-center">                                        <span class="text-muted" th:text="'Mostrando '+${mostrando} +' de '+${total}+' usuarios'"></span>                                    </div>                                </div>                                <!--end::Pagination-->                                                                <!--MENSAJE DE NO DATOS-->                                <div th:if="${list.isEmpty()}" class="card card-custom mb-7">                                    <div class="card-header border-0 ">                                        <div class="card-title">                                            <h5 class="card-label">No hay resultados para mostrar</h5>                                        </div>                                    </div>                                </div>                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Scripts(used by this page)-->    <script src="assets/js/widgets/select2.js"></script>    <script src="assets/js/usuarios/usuarios.js"></script>    <!--end::Page Scripts--></body><!--end::Body--></html>
