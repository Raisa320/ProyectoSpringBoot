<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--begin::Card-->                                <div class="card card-custom gutter-b">                                    <div class="card-body p-5">                                        <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                             class="alert alert-custom  fade show mb-5" role="alert">                                            <div class="alert-icon"><i class="flaticon-warning"></i></div>                                            <div th:text="${mensaje}" class="alert-text"></div>                                            <div class="alert-close">                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                                    <span aria-hidden="true"><i class="ki ki-close"></i></span>                                                </button>                                            </div>                                        </div>                                        <!--begin::Details-->                                        <div class="d-flex mb-9">                                            <!--begin: Pic-->                                            <div class="flex-shrink-0 mr-7 mt-lg-0 mt-3">                                                <div class="symbol symbol-50 symbol-lg-55 symbol-light-success">                                                    <span th:if="${usuario.avatar==null}" class="symbol-label font-size-h2 font-weight-bold" th:text="${usuario.nombre.substring(0,1)}"></span>                                                    <img th:if="${usuario.avatar!=null}" th:src="${'assets/media/svg/avatars/'+usuario.avatar+'.svg'}" />                                                                                                     </div>                                            </div>                                            <!--end::Pic-->                                            <!--begin::Info-->                                            <div class="flex-grow-1">                                                <!--begin::Title-->                                                <div class="d-flex justify-content-between flex-wrap mt-1">                                                    <div class="d-flex mr-3">                                                        <a class="text-dark-75 text-hover-primary font-size-h5 font-weight-bold mr-3" th:text="${usuario.nombre + ' '+usuario.apellido}"></a>                                                        <a>                                                            <i class="flaticon2-correct text-success font-size-h5"></i>                                                        </a>                                                    </div>                                                    <div class="my-lg-0 my-3">                                                        <a th:if="${usuario.id==session.usuariosession.id}" th:href="@{usuario/editar}" class="btn btn-sm btn-light-success font-weight-bolder text-uppercase mr-3">Editar</a>                                                    </div>                                                </div>                                                <!--end::Title-->                                                <!--begin::Content-->                                                <div class="d-flex flex-wrap justify-content-between mt-1">                                                    <div class="d-flex flex-column flex-grow-1 pr-8">                                                        <div class="d-flex flex-wrap mb-4">                                                            <a class="text-dark-50 text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2">                                                                <i class="flaticon2-new-email mr-2 font-size-lg"></i><span th:text="${usuario.email}"></span></a>                                                            <a class="text-dark-50 text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2">                                                                <i class="flaticon2-calendar-3 mr-2 font-size-lg"></i><span th:text="${usuario.rol.getValue()}"></span></a>                                                            <a class="text-dark-50 text-hover-primary font-weight-bold">                                                                <i class="flaticon-profile-1 mr-2 font-size-lg"></i><span th:text="${usuario.nivel}"></span></a>                                                        </div>                                                    </div>                                                </div>                                                <!--end::Content-->                                            </div>                                            <!--end::Info-->                                        </div>                                        <!--end::Details-->                                        <div class="separator separator-solid"></div>                                        <!--begin::Items-->                                        <div class="d-flex align-items-center flex-wrap mt-8">                                            <!--begin::Item-->                                            <div class="d-flex align-items-center flex-lg-fill mr-5 mb-2">                                                <span class="mr-4">                                                    <i class="far fa-smile-beam display-4 text-muted font-weight-bold"></i>                                                </span>                                                <div class="d-flex flex-column text-dark-75">                                                    <span class="font-weight-bolder font-size-sm">Colaborador</span>                                                    <span class="text-dark-75 font-weight-bold">                                                        <span class="font-weight-bolder font-size-h5" th:text="${usuario.reputacionAlta==null?'0':usuario.reputacionAlta}"></span> votos</span>                                                </div>                                            </div>                                            <!--end::Item-->                                            <!--begin::Item-->                                            <div class="d-flex align-items-center flex-lg-fill mr-5 mb-2">                                                <span class="mr-4">                                                    <i class="far fa-meh display-4 text-muted font-weight-bold"></i>                                                </span>                                                <div class="d-flex flex-column text-dark-75">                                                    <span class="font-weight-bolder font-size-sm">Neutral</span>                                                    <span class="text-dark-75 font-weight-bold">                                                        <span class="font-weight-bolder font-size-h5" th:text="${usuario.reputacionMedia==null?'0':usuario.reputacionMedia}"></span> votos</span>                                                </div>                                            </div>                                            <!--end::Item-->                                            <!--begin::Item-->                                            <div class="d-flex align-items-center flex-lg-fill mr-5 mb-2">                                                <span class="mr-4">                                                    <i class="far fa-frown display-4 text-muted font-weight-bold"></i>                                                </span>                                                <div class="d-flex flex-column text-dark-75">                                                    <span class="font-weight-bolder font-size-sm">Decepcionante</span>                                                    <span class="text-dark-75 font-weight-bold">                                                        <span class="font-weight-bolder font-size-h5" th:text="${usuario.reputacionBaja==null?'0':usuario.reputacionBaja}"></span> votos</span>                                                </div>                                            </div>                                            <!--end::Item-->                                            <!--begin::Item-->                                            <div class="d-flex align-items-center flex-lg-fill mr-5 mb-2">                                                <span class="mr-4">                                                    <i class="flaticon-file-2 display-4 text-muted font-weight-bold"></i>                                                </span>                                                <div class="d-flex flex-column flex-lg-fill">                                                    <span class="text-dark-75 font-weight-bolder font-size-sm" th:text="${proyectos+' Proyectos'}"></span>                                                    <a th:href="@{${usuario.id==session.usuariosession.id}?|proyecto/misProyectos|:|proyecto/proyectos/|+${usuario.id}}" class="text-primary font-weight-bolder">Ver</a>                                                </div>                                            </div>                                            <!--end::Item-->                                            <!--begin::Item-->                                            <div class="d-flex align-items-center flex-lg-fill mr-5 mb-2">                                                <span class="mr-4">                                                    <i class="flaticon-chat-1 display-4 text-muted font-weight-bold"></i>                                                </span>                                                <div class="d-flex flex-column">                                                    <span class="text-dark-75 font-weight-bolder font-size-sm" th:text="${foros+ ' P&R Foro'}"></span>                                                    <a th:href="@{${usuario.id==session.usuariosession.id}?|foro/misPreguntas|:|foro/preguntas/|+${usuario.id}}" class="text-primary font-weight-bolder">Ver</a>                                                </div>                                            </div>                                            <!--end::Item-->                                        </div>                                        <!--begin::Items-->                                    </div>                                </div>                                <!--end::Card-->                                <!--begin::Row-->                                <div class="row">                                    <div class="col-lg-6">                                        <!--begin::Advance Table Widget 2-->                                        <div class="card card-custom card-stretch gutter-b">                                            <!--begin::Header-->                                            <div class="card-header">                                                <h3 class="card-title">                                                    <span class="card-label font-weight-bolder text-dark">Temas de Interés</span>                                                </h3>                                            </div>                                            <!--end::Header-->                                            <!--begin::Body-->                                            <div class="card-body pt-2 pb-0 mt-n3">                                                <div class="tab-content mt-5" id="myTabTables11">                                                    <!--begin::Tap pane-->                                                    <div class="tab-pane fade show active" id="kt_tab_pane_11_3" role="tabpanel" aria-labelledby="kt_tab_pane_11_3">                                                        <!--begin::Table-->                                                        <div class="table-responsive">                                                            <table class="table table-borderless table-vertical-center">                                                                <thead>                                                                    <tr>                                                                        <th class="p-0 w-40px"></th>                                                                        <th class="p-0 min-w-200px"></th>                                                                    </tr>                                                                </thead>                                                                <tbody th:each="tema : ${usuario.temas}">                                                                    <tr>                                                                        <td class="pl-0 py-4">                                                                            <div class="symbol symbol-50 symbol-light mr-1">                                                                                <span class="symbol-label">                                                                                    <img th:src="${'assets/media/svg/misc/'+tema+'.svg'}" class="h-50 align-self-center" alt="" />                                                                                </span>                                                                            </div>                                                                        </td>                                                                        <td class="pl-0">                                                                            <a class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg"  th:text="${temasEnum.valueOf(tema).getValue()}"></a>                                                                        </td>                                                                    </tr>                                                                </tbody>                                                            </table>                                                        </div>                                                        <!--end::Table-->                                                    </div>                                                    <!--end::Tap pane-->                                                </div>                                            </div>                                            <!--end::Body-->                                        </div>                                        <!--end::Advance Table Widget 2-->                                    </div>                                    <div class="col-lg-6">                                        <!--begin::List Widget 11-->                                        <div class="card card-custom card-stretch gutter-b">                                            <!--begin::Header-->                                            <div class="card-header  pt-5">                                                <h3 class="card-title align-items-start flex-column">                                                    <span class="card-label font-weight-bolder text-dark">Lenguajes que maneja</span>                                                    <span th:if="${usuario.id==session.usuariosession.id}" class="text-muted mt-3 font-weight-bold font-size-sm">Personaliza el % de conocimiento</span>                                                </h3>                                                <div th:if='${usuario.id==session.usuariosession.id}' class="card-toolbar">                                                    <ul class="nav nav-pills nav-pills-sm nav-dark-75">                                                        <li class="nav-item">                                                            <a class="nav-link py-2 px-4 active" th:href="@{usuario/lenguajes}">Cambiar %</a>                                                        </li>                                                    </ul>                                                </div>                                            </div>                                            <!--end::Header-->                                            <!--begin::Body-->                                            <div class="card-body">                                                <!--begin::Item-->                                                <div class="card-scroll">                                                    <div class="d-flex align-items-center mb-9 bg-light-warning rounded p-5" th:each="lenguaje : ${usuario.lenguajes.entrySet()}">                                                        <!--begin::Icon-->                                                        <span class="svg-icon svg-icon-warning mr-5">                                                            <span class="svg-icon svg-icon-lg">                                                                <!--begin::Svg Icon | path:assets/media/svg/icons/Home/Library.svg-->                                                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                                <rect x="0" y="0" width="24" height="24" />                                                                <path d="M5,3 L6,3 C6.55228475,3 7,3.44771525 7,4 L7,20 C7,20.5522847 6.55228475,21 6,21 L5,21 C4.44771525,21 4,20.5522847 4,20 L4,4 C4,3.44771525 4.44771525,3 5,3 Z M10,3 L11,3 C11.5522847,3 12,3.44771525 12,4 L12,20 C12,20.5522847 11.5522847,21 11,21 L10,21 C9.44771525,21 9,20.5522847 9,20 L9,4 C9,3.44771525 9.44771525,3 10,3 Z" fill="#000000" />                                                                <rect fill="#000000" opacity="0.3" transform="translate(17.825568, 11.945519) rotate(-19.000000) translate(-17.825568, -11.945519)" x="16.3255682" y="2.94551858" width="3" height="18" rx="1" />                                                                </g>                                                                </svg>                                                                <!--end::Svg Icon-->                                                            </span>                                                        </span>                                                        <!--end::Icon-->                                                        <!--begin::Title-->                                                        <div class="d-flex flex-column flex-grow-1 mr-2">                                                            <a class="font-weight-bold text-dark-75 text-hover-primary font-size-lg mb-1" th:text="${lenguajesEnum.valueOf(lenguaje.getKey()).getValue()}">Group lunch celebration</a>                                                        </div>                                                        <!--end::Title-->                                                        <!--begin::Lable-->                                                        <span class="font-weight-bolder text-warning py-1 font-size-lg" th:text="${lenguaje.getValue()+'%'}"></span>                                                        <!--end::Lable-->                                                    </div>                                                </div>                                                <!--end::Item-->                                            </div>                                            <!--end::Body-->                                        </div>                                        <!--end::List Widget 11-->                                    </div>                                </div>                                <!--end::Row-->                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Scripts(used by this page)-->    <script src="assets/js/widgets.js"></script>    <!--end::Page Scripts--></body><!--end::Body--></html>
