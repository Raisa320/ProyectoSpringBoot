<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--begin::Row-Header-->                                <div class="card card-custom mb-7">                                    <div class="card-header border-0 ">                                        <div class="card-title">                                            <h3 class="card-label" th:text="'Proyectos de '+${temaTexto}"></h3>                                        </div>                                        <div class="card-toolbar right">                                            <form class="form d-flex mr-4 " th:action="@{/proyecto/buscar}" method="POST">                                                <div class="pr-0 mr-2 min-w-lg-350px">                                                    <input type="text" class="form-control form-control-solid"  placeholder="Buscar proyecto..." id="user" name="nombreP" th:value="${nombreP}">                                                    <input type="hidden" id="temaUrl" name="temaUrl" th:value="${temaUrl}">                                                    <input type="hidden" id="listaDe" name="listaTema" value="temas">                                                    <span class="form-text text-muted"></span>                                                </div>                                                <div class="pr-0">                                                    <div class="row pl-4">                                                        <button type="submit" class="btn btn-primary mr-2" title="Buscar">                                                            <span>                                                                <i class="la la-search pr-0"></i>                                                            </span>                                                        </button>                                                        <span class="form-text text-muted"></span>                                                        <a th:href="@{'/proyecto/listado/'+${temaUrl}}"  class="btn btn-secondary btn-secondary--icon" title="Reset">                                                            <i class="la la-close pr-0"></i>                                                        </a>                                                      </div>                                                </div>                                            </form>                                        </div>                                    </div>                                </div>                                <!--end::Row-Header-->                                <!--begin::Row Body-->                                <div class="row">                                    <div class="col-xl-4" th:each="proyecto:${proyectos}">                                        <!--begin::Card-->                                        <div th:if="${proyecto.usuarioCreador.id!=session.usuariosession.id}" class="card card-custom gutter-b card-stretch">                                            <!--begin::Body-->                                            <div class="card-body">                                                <!--begin::Info-->                                                <div class="d-flex align-items-center">                                                    <!--begin::Info-->                                                    <div class="d-flex flex-column mr-auto">                                                        <!--begin: Title-->                                                        <div class="d-flex flex-column mr-auto">                                                            <a th:href="@{'/proyecto/ver-proyecto/'+${proyecto.id}}" class="text-dark text-hover-primary font-size-h4 font-weight-bolder mb-1" th:text="${proyecto.nombre}"></a>                                                            <span class="text-muted font-weight-bold" th:text="${proyecto.usuarioCreador.nombre+' '+proyecto.usuarioCreador.apellido}">Creates Limitless possibilities</span>                                                            <span class="text-muted font-weight-bold" th:text="${#dates.format(proyecto.fechaCreacion, 'dd MMMM yyyy')}"></span>                                                        </div>                                                        <!--end::Title-->                                                    </div>                                                    <!--end::Info-->                                                    <!--begin::Toolbar-->                                                    <div class="card-toolbar mb-7">                                                        <div class="dropdown dropdown-inline">                                                            <a href="#" class="btn btn-clean btn-hover-light-primary btn-sm btn-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">                                                                <i class="ki ki-bold-more-hor"></i>                                                            </a>                                                            <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">                                                                <!--begin::Navigation-->                                                                <ul class="navi navi-hover">                                                                    <li class="navi-header pb-1">                                                                        <span class="text-primary text-uppercase font-weight-bold font-size-sm">Acciones:</span>                                                                    </li>                                                                    <li class="navi-item">                                                                        <a th:href="@{'proyecto/guardar/'+${proyecto.id}+'/'+${session.usuariosession.id}}" class="navi-link guardar">                                                                            <span class="navi-icon">                                                                                <i class="flaticon2-writing"></i>                                                                            </span>                                                                            <span class="navi-text">Guardar</span>                                                                        </a>                                                                    </li>                                                                    <li th:if="${proyecto.estadosProyecto.name()!='Finalizado' && proyecto.cupos>0 && proyecto.verificarParticipante(session.usuariosession.id)!='true' && proyecto.verificarPostulado(listaPostulado)!='true'}" class="navi-item">                                                                        <a th:href="@{'proyecto/unirme/'+${proyecto.id}+'/'+${session.usuariosession.id}}" class="navi-link unirse">                                                                            <span class="navi-icon">                                                                                <i class="flaticon2-rocket-1"></i>                                                                            </span>                                                                            <span class="navi-text">Unirse</span>                                                                        </a>                                                                    </li>                                                                </ul>                                                                <!--end::Navigation-->                                                            </div>                                                        </div>                                                    </div>                                                    <!--end::Toolbar-->                                                </div>                                                <!--end::Info-->                                                <!--begin::Description-->                                                <div class="mb-10 mt-5 font-weight-bold" th:text="${proyecto.descripcion.length()>168?proyecto.descripcion.substring(0, 167)+'...':proyecto.descripcion}"></div>                                                <!--end::Description-->                                                <!--begin::Data-->                                                <div class="d-flex mb-5">                                                    <div class="d-flex align-items-center mr-7">                                                        <span class="font-weight-bold mr-4">Lenguajes: </span>                                                        <span class="font-weight-bold" th:each="leng, iterStat  : ${proyecto.lenguajes}"  th:text="!${iterStat.last} ? ${lenguajesEnum.valueOf(leng).getValue()} + ', ':${lenguajesEnum.valueOf(leng).getValue()}"></span>                                                    </div>                                                </div>                                                <!--end::Data-->                                                <!--begin::Progress-->                                                <div class="d-flex mb-5 align-items-cente">                                                    <div class="d-flex align-items-center mr-7">                                                        <span class="d-block font-weight-bold mr-5">Estado</span>                                                        <span th:if="${proyecto.estadosProyecto.name()=='Activo'}" class="btn btn-light-primary btn-sm font-weight-bold btn-upper btn-text" th:text="${proyecto.estadosProyecto}"></span>                                                        <span th:if="${proyecto.estadosProyecto.name()=='Proceso'}" class="btn btn-light-warning btn-sm font-weight-bold btn-upper btn-text" th:text="${proyecto.estadosProyecto}"></span>                                                        <span th:if="${proyecto.estadosProyecto.name()=='Finalizado'}" class="btn btn-light-danger btn-sm font-weight-bold btn-upper btn-text" th:text="${proyecto.estadosProyecto}"></span>                                                    </div>                                                </div>                                                <!--ebd::Progress-->                                            </div>                                            <!--end::Body-->                                            <!--begin::Footer-->                                            <div class="card-footer d-flex align-items-center">                                                <div class="d-flex">                                                    <div class="d-flex align-items-center mr-7">                                                        <span class="svg-icon svg-icon-gray-500">                                                            <!--begin::Svg Icon | path:/metronic/theme/html/demo1/dist/assets/media/svg/icons/Text/Bullet-list.svg-->                                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                            <rect x="0" y="0" width="24" height="24" />                                                            <path d="M10.5,5 L19.5,5 C20.3284271,5 21,5.67157288 21,6.5 C21,7.32842712 20.3284271,8 19.5,8 L10.5,8 C9.67157288,8 9,7.32842712 9,6.5 C9,5.67157288 9.67157288,5 10.5,5 Z M10.5,10 L19.5,10 C20.3284271,10 21,10.6715729 21,11.5 C21,12.3284271 20.3284271,13 19.5,13 L10.5,13 C9.67157288,13 9,12.3284271 9,11.5 C9,10.6715729 9.67157288,10 10.5,10 Z M10.5,15 L19.5,15 C20.3284271,15 21,15.6715729 21,16.5 C21,17.3284271 20.3284271,18 19.5,18 L10.5,18 C9.67157288,18 9,17.3284271 9,16.5 C9,15.6715729 9.67157288,15 10.5,15 Z" fill="#000000" />                                                            <path d="M5.5,8 C4.67157288,8 4,7.32842712 4,6.5 C4,5.67157288 4.67157288,5 5.5,5 C6.32842712,5 7,5.67157288 7,6.5 C7,7.32842712 6.32842712,8 5.5,8 Z M5.5,13 C4.67157288,13 4,12.3284271 4,11.5 C4,10.6715729 4.67157288,10 5.5,10 C6.32842712,10 7,10.6715729 7,11.5 C7,12.3284271 6.32842712,13 5.5,13 Z M5.5,18 C4.67157288,18 4,17.3284271 4,16.5 C4,15.6715729 4.67157288,15 5.5,15 C6.32842712,15 7,15.6715729 7,16.5 C7,17.3284271 6.32842712,18 5.5,18 Z" fill="#000000" opacity="0.3" />                                                            </g>                                                            </svg>                                                            <!--end::Svg Icon-->                                                        </span>                                                        <a th:href="@{'/proyecto/ver-proyecto/'+${proyecto.id}}" class="font-weight-bolder text-primary ml-2">Ver más</a>                                                    </div>                                                    <div th:if="${proyecto.estadosProyecto.name()!='Finalizado'}" class="d-flex align-items-center mr-7">                                                        <span class="svg-icon svg-icon-gray-500">                                                            <!--begin::Svg Icon | path:/metronic/theme/html/demo1/dist/assets/media/svg/icons/Communication/Group-chat.svg-->                                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                            <polygon points="0 0 24 0 24 24 0 24"/>                                                            <path d="M18,8 L16,8 C15.4477153,8 15,7.55228475 15,7 C15,6.44771525 15.4477153,6 16,6 L18,6 L18,4 C18,3.44771525 18.4477153,3 19,3 C19.5522847,3 20,3.44771525 20,4 L20,6 L22,6 C22.5522847,6 23,6.44771525 23,7 C23,7.55228475 22.5522847,8 22,8 L20,8 L20,10 C20,10.5522847 19.5522847,11 19,11 C18.4477153,11 18,10.5522847 18,10 L18,8 Z M9,11 C6.790861,11 5,9.209139 5,7 C5,4.790861 6.790861,3 9,3 C11.209139,3 13,4.790861 13,7 C13,9.209139 11.209139,11 9,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>                                                            <path d="M0.00065168429,20.1992055 C0.388258525,15.4265159 4.26191235,13 8.98334134,13 C13.7712164,13 17.7048837,15.2931929 17.9979143,20.2 C18.0095879,20.3954741 17.9979143,21 17.2466999,21 C13.541124,21 8.03472472,21 0.727502227,21 C0.476712155,21 -0.0204617505,20.45918 0.00065168429,20.1992055 Z" fill="#000000" fill-rule="nonzero"/>                                                            </g>                                                            </svg>                                                            <!--end::Svg Icon-->                                                        </span>                                                        <a class="font-weight-bolder text-primary ml-2" th:text="${proyecto.cupos}+' vacantes disp.'"></a>                                                    </div>                                                </div>                                            </div>                                            <!--end::Footer-->                                        </div>                                        <!--end:: Card-->                                    </div>                                </div>                                <!--end::Row-->                                <!--begin::Pagination-->                                <div th:if="${!proyectos.isEmpty()}" class="d-flex justify-content-between align-items-center flex-wrap">                                    <div class="d-flex flex-wrap mr-3">                                        <!--BACK INICIO-->                                        <a th:href="@{${url!=null}?${url+'&page=1'}:|/proyecto/listado/${temaUrl}?page=1|}" th:classappend="${prev==0?'disabled':''}" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">                                            <i class="ki ki-bold-double-arrow-back icon-xs"></i>                                        </a>                                        <!--BACK UNO-->                                        <a th:href="@{${url!=null}?|${url}&page=${prev}|:|/proyecto/listado/${temaUrl}?page=${prev}|}" th:classappend="${prev==0?'disabled':''}" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">                                            <i class="ki ki-bold-arrow-back icon-xs"></i>                                        </a>                                        <!--PAGINAS LINK-->                                        <a th:each="page:${pages}" th:href="@{${url!=null}?|${url}&page=${page}|:|/proyecto/listado/${temaUrl}?page=${page}|}" class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1" th:text="${page}"                                           th:classappend="${page==current?'active':''}"></a>                                        <!--IR AL FINAL UNO-->                                        <a th:href="@{${url!=null}?|${url}&page=${next}|:|/proyecto/listado/${temaUrl}?page=${next}|}" th:classappend="${current==last?'disabled':''}" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">                                            <i class="ki ki-bold-arrow-next icon-xs"></i>                                        </a>                                        <!--IR FINAL-->                                        <a th:href="@{${url!=null}?|${url}&page=${last}|:|/proyecto/listado/${temaUrl}?page=${last}|}" th:classappend="${current==last?'disabled':''}" class="btn btn-icon btn-sm btn-light-primary mr-2 my-1">                                            <i class="ki ki-bold-double-arrow-next icon-xs"></i>                                        </a>                                    </div>                                    <!--                                    <div class="d-flex align-items-center">                                                                            <span class="text-muted" th:text="'Mostrando '+${mostrando} +' de '+${total}+' proyectos'"></span>                                                                        </div>-->                                </div>                                <!--end::Pagination-->                                <!--MENSAJE DE NO DATOS-->                                <div th:if="${proyectos.isEmpty()}" class="card card-custom mb-7">                                    <div class="card-header border-0 ">                                        <div class="card-title">                                            <h5 class="card-label">No hay resultados para mostrar</h5>                                        </div>                                    </div>                                </div>                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Vendors(used by this page)-->    <script src="assets/js/proyecto/proyectoAjax.js"></script>    <!--end::Page Vendors--></body><!--end::Body--></html>
