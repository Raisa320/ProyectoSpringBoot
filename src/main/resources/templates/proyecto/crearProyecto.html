<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--begin::Card-->                                <div class="card card-custom">                                    <!--begin::Header-->                                    <div class="card-header">                                        <h3 class="card-title">                                            <span class="card-label font-weight-bolder text-dark">Publica una idea</span>                                        </h3>                                    </div>                                    <!--end::Header-->                                    <!--begin::Body-->                                    <div class="card-body">                                        <form class="form" th:action="@{proyecto/create}" method="POST" th:object="${proyecto}" id="formProyecto">                                            <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                                 class="alert alert-custom  fade show mb-5" role="alert">                                                <div class="alert-icon"><i class="flaticon-warning"></i></div>                                                <div th:text="${mensaje}" class="alert-text"></div>                                                <div class="alert-close">                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                                        <span aria-hidden="true"><i class="ki ki-close"></i></span>                                                    </button>                                                </div>                                            </div>                                            <input class="form-control" type="hidden" th:field="${proyecto.id}">                                            <input class="form-control" type="hidden" th:field="${proyecto.votos}">                                            <input class="form-control" type="hidden" th:field="${proyecto.participantes}">                                            <div class="card-body">                                                <div class="form-group">                                                    <label class='font-weight-bolder text-dark'>Nombre                                                        <span class="form-text text-muted">Sea específico y lo más descriptivo posible</span>                                                    </label>                                                    <input type="text" class="form-control form-control-solid" placeholder="Por ejemplo, Web de ayuda emocional" th:field="*{nombre}"/>                                                </div>                                                <div class="form-group">                                                    <label class='font-weight-bolder text-dark'>Tema                                                        <span class="form-text text-muted">Escoja el área a la que pertenece su proyecto</span>                                                    </label>                                                    <select class="form-control form-control-lg form-control-solid  select2" id="selectTemas"  title="Seleccione" name="tema" style="width: 100%;">                                                        <option label="Label"></option>                                                        <option th:each="tem : ${temas}" th:field="*{tema}" th:value="${tem}"  th:text="${tem.getValue()}"></option>                                                    </select>                                                </div>                                                <div class="form-group">                                                    <label class='font-weight-bolder text-dark'>Lenguajes                                                        <span class="form-text text-muted">Escoja los lenguajes que tiene pensado usar en el proyecto</span>                                                    </label>                                                    <select class="form-control form-control-lg form-control-solid  select2" multiple id="selectLengaujes"  title="Seleccione" name="lenguajes" style="width: 100%;">                                                        <option th:each="leng : ${lenguajes}" th:field="*{lenguajes}" th:value="${leng}"  th:text="${leng.getValue()}"></option>                                                    </select>                                                </div>                                                <div class="form-group row">                                                    <div class="col-lg-6">                                                        <label class='font-weight-bolder text-dark'>Vacantes                                                            <span class="form-text text-muted">Indique el número de participantes en su proyecto</span>                                                        </label>                                                        <input type="text" class="form-control form-control-solid" th:field="*{cupos}">                                                    </div>                                                    <div class="col-lg-6">                                                        <label class='font-weight-bolder text-dark'>Estado                                                            <span class="form-text text-muted">Indique si es un proyecto en proceso o activo</span>                                                        </label>                                                        <select class="form-control form-control-lg form-control-solid" id="selectEstado"  title="Seleccione" name="estadosProyecto">                                                            <option th:each="estado : ${estados}" th:if="${estado.name()!='Finalizado'}"  th:field="*{estadosProyecto}" th:value="${estado}"  th:text="${estado}"></option>                                                        </select>                                                    </div>                                                </div>                                                <div class="form-group">                                                    <label class='font-weight-bolder text-dark'>Descripción                                                        <span class="form-text text-muted">Incluya un resumen de lo que tratará el proyecto</span>                                                    </label>                                                    <textarea id="descripcion" class="form-control form-control-solid" name="descripcion" rows="10" style="resize: none;" th:field="*{descripcion}"></textarea>                                                </div>                                            </div>                                            <div class="card-footer p-0 pt-5 text-center">                                                <button type="submit" class="btn btn-primary mr-2" th:text='${modoEditar==null?"Publicar":"Editar"}'></button>                                                <a th:href="@{proyecto/misProyectos}" class="btn btn-secondary">Cancelar</a>                                            </div>                                        </form>                                    </div>                                    <!--end::Body-->                                </div>                                <!--end::Card-->                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Scripts(used by this page)-->    <script src="assets/js/widgets/select2.js"></script>    <script src="assets/js/validaciones/validacionCrearProyecto.js"></script>        <!--end::Page Scripts--></body><!--end::Body--></html>
