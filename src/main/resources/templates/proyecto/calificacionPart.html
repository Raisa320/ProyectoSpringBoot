<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--FORMULARIO-->                                <form th:action="@{'/usuario/votos'}" method="post" class="w-100">                                    <input type="hidden" id="idH" name="proyectoId" th:value="${proyecto.id}">                                    <!--begin::Row-Header-->                                    <div class="card card-custom mb-7">                                        <div class="card-header border-0 ">                                            <div class="card-title">                                                <h3 class="card-label align-items-start flex-column">                                                    <span class="card-label font-weight-bolder text-dark">Calificaci√≥n de Participantes</span>                                                    <span class="text-muted mt-3 font-weight-bold font-size-sm">(*Por defecto esta seleccionado colaborador)</span>                                                </h3>                                            </div>                                            <div class="card-toolbar">                                                <!--begin::Button-->                                                <button type="submit" class="btn btn-light-primary font-weight-bolder mr-2">                                                    <span class="svg-icon svg-icon-md">                                                        <!--begin::Svg Icon | path:assets/media/svg/icons/Design/Flatten.svg-->                                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                        <rect x="0" y="0" width="24" height="24"/>                                                        <path d="M14,13.381038 L14,3.47213595 L7.99460483,15.4829263 L14,13.381038 Z M4.88230018,17.2353996 L13.2844582,0.431083506 C13.4820496,0.0359007077 13.9625881,-0.12427877 14.3577709,0.0733126292 C14.5125928,0.15072359 14.6381308,0.276261584 14.7155418,0.431083506 L23.1176998,17.2353996 C23.3152912,17.6305824 23.1551117,18.1111209 22.7599289,18.3087123 C22.5664522,18.4054506 22.3420471,18.4197165 22.1378777,18.3482572 L14,15.5 L5.86212227,18.3482572 C5.44509941,18.4942152 4.98871325,18.2744737 4.84275525,17.8574509 C4.77129597,17.6532815 4.78556182,17.4288764 4.88230018,17.2353996 Z" fill="#000000" fill-rule="nonzero" transform="translate(14.000087, 9.191034) rotate(-315.000000) translate(-14.000087, -9.191034) "/>                                                        </g>                                                        </svg>                                                        <!--end::Svg Icon-->                                                    </span>Enviar</button>                                                <!--end::Button-->                                            </div>                                        </div>                                    </div>                                    <!--end::Row-Header-->                                    <!--begin::Notice-->                                    <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                         class="alert alert-custom  fade show mb-5" role="alert">                                        <div class="alert-icon"><i class="flaticon-warning"></i></div>                                        <div th:text="${mensaje}" class="alert-text"></div>                                        <div class="alert-close">                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                                <span aria-hidden="true"><i class="ki ki-close"></i></span>                                            </button>                                        </div>                                    </div>                                    <!--end::Notice-->                                    <!--begin::Card-->                                    <div class="row">                                        <!--begin::Col-->                                        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6" th:each="usuario:${proyecto.participantes}">                                            <!--begin::Card-->                                            <div class="card card-custom gutter-b card-stretch">                                                <!--begin::Body-->                                                <div class="card-body pt-4">                                                    <!--begin::User-->                                                    <div class="d-flex flex-column align-items-center mb-7">                                                        <!--begin::Pic-->                                                        <div class="flex-shrink-0 m-5">                                                            <div class="symbol symbol-60 symbol-circle symbol-xl-90">                                                                <div class="symbol-label mt-5">                                                                    <span th:if="${usuario.avatar==null}" class="symbol-label font-size-h1 font-weight-bold" th:text="${usuario.nombre.substring(0,1)}"></span>                                                                    <img th:if="${usuario.avatar!=null}" th:src="${'assets/media/svg/avatars/'+usuario.avatar+'.svg'}" />                                                                </div>                                                                <i class="symbol-badge symbol-badge-bottom bg-success"></i>                                                            </div>                                                        </div>                                                        <!--end::Pic-->                                                        <!--begin::Title-->                                                        <div class="d-flex flex-column">                                                            <a th:href="@{${session.usuariosession.id}==${usuario.id}?'/usuario/perfil':'/usuario/perfil/'+${usuario.id}}" target="_blank" class="text-dark font-weight-bold text-hover-primary font-size-h4 mb-0 text-center" th:text="${usuario.nombre+' '+usuario.apellido}"></a>                                                            <span class="text-muted font-weight-bold text-center" th:text="${usuario.rol.getValue()}">Maquetador web</span>                                                        </div>                                                        <!--end::Title-->                                                    </div>                                                    <!--end::User-->                                                    <!--begin::Desc-->                                                    <div class="d-flex ">                                                        <div class="d-flex flex-row clasificacion justify-content-between py-3 px-5 w-100">                                                            <label class="radio">                                                                <input type="radio" th:name="${usuario.id}" value="decepcionante">                                                                <span style="display: none"></span>                                                                <i th:class="${usuario.id}+' far fa-frown text-hover-danger icon-4x cara decep'"></i>                                                            </label>                                                            <label class="radio">                                                                <input type="radio" th:name="${usuario.id}" value="neutral">                                                                <span style="display: none"></span>                                                                <i th:class="${usuario.id}+' far fa-meh text-hover-warning icon-4x cara neut'"></i>                                                            </label>                                                            <label class="radio">                                                                <input type="radio" th:name="${usuario.id}" value="colaborador" checked="">                                                                <span style="display: none"></span>                                                                <i th:class="${usuario.id}+' far fa-smile-beam text-hover-success text-success icon-4x cara colab'"></i>                                                            </label>                                                        </div>                                                    </div>                                                </div>                                                <!--end::Body-->                                            </div>                                            <!--end:: Card-->                                        </div>                                        <!--end::Card-->                                    </div>                                </form>                                <!--FIN FORMULARIO-->                                <!--end::Container-->                            </div>                            <!--end::Entry-->                        </div>                        <!--end::Content-->                    </div>                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                    <!--end::Wrapper-->                </div>            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <script src="assets/js/proyecto.js"></script>    <!--end::Page Scripts--></body><!--end::Body--></html>
