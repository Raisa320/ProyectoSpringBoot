<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--begin::Notice-->                                <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                     class="alert alert-custom  fade show mb-5" role="alert">                                    <div class="alert-icon"><i class="flaticon-warning"></i></div>                                    <div th:text="${mensaje}" class="alert-text"></div>                                    <div class="alert-close">                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                            <span aria-hidden="true"><i class="ki ki-close"></i></span>                                        </button>                                    </div>                                </div>                                <!--end::Notice-->                                <!--begin::Card-->                                <div class="row">                                    <div class="col-lg-6" th:each="area:${temas.entrySet()}">                                        <!--begin::Tiles Widget 22-->                                        <div class="card card-custom bgi-no-repeat gutter-b" th:style="${'background-position: right top; background-size: 20% auto;background-color:#181C32; background-image: url(/assets/media/svg/shapes/'+area.getValue().get(1)+')'}">                                            <!--begin::Body-->                                            <div class="card-body">                                                <h3 class="text-white font-weight-bolder" th:text="${area.getKey()+' ('+area.getValue().get(2)+' proyectos registrados)'}"></h3>                                                <p class="text-muted font-size-lg mt-5 mb-5 mr-10" th:text="${area.getValue().get(0)}"></p>                                                <p class="text-muted font-size-lg mt-2 mb-10"></p>                                                <a th:href='${area.getValue().get(2)=="0"?"/proyecto/temas":"/proyecto/listado/"+area.getValue().get(3)}' class="btn btn-link btn-link-warning font-weight-bold">Ver Proyectos                                                    <span class="svg-icon svg-icon-lg svg-icon-warning">                                                        <!--begin::Svg Icon | path:assets/media/svg/icons/Navigation/Arrow-right.svg-->                                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                        <polygon points="0 0 24 0 24 24 0 24" />                                                        <rect fill="#000000" opacity="0.3" transform="translate(12.000000, 12.000000) rotate(-90.000000) translate(-12.000000, -12.000000)" x="11" y="5" width="2" height="14" rx="1" />                                                        <path d="M9.70710318,15.7071045 C9.31657888,16.0976288 8.68341391,16.0976288 8.29288961,15.7071045 C7.90236532,15.3165802 7.90236532,14.6834152 8.29288961,14.2928909 L14.2928896,8.29289093 C14.6714686,7.914312 15.281055,7.90106637 15.675721,8.26284357 L21.675721,13.7628436 C22.08284,14.136036 22.1103429,14.7686034 21.7371505,15.1757223 C21.3639581,15.5828413 20.7313908,15.6103443 20.3242718,15.2371519 L15.0300721,10.3841355 L9.70710318,15.7071045 Z" fill="#000000" fill-rule="nonzero" transform="translate(14.999999, 11.999997) scale(1, -1) rotate(90.000000) translate(-14.999999, -11.999997)" />                                                        </g>                                                        </svg>                                                        <!--end::Svg Icon-->                                                    </span></a>                                            </div>                                            <!--end::Body-->                                        </div>                                        <!--end::Tiles Widget 22-->                                    </div>                                </div>                                <!--end::Card-->                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts></body><!--end::Body--></html>
