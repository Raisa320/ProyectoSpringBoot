<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">        <!--begin::Page Vendors Styles(used by this page)-->        <link href="assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />        <!--end::Page Vendors Styles-->    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--begin::Notice-->                                <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                     class="alert alert-custom  fade show mb-5" role="alert">                                    <div class="alert-icon"><i class="flaticon-warning"></i></div>                                    <div th:text="${mensaje}" class="alert-text"></div>                                    <div class="alert-close">                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                            <span aria-hidden="true"><i class="ki ki-close"></i></span>                                        </button>                                    </div>                                </div>                                <!--end::Notice-->                                <!--begin::Card-->                                <div class="card card-custom">                                    <div class="card-header flex-wrap py-5">                                        <div class="card-title">                                            <h3 class="card-label">Participantes de Proyecto</h3>                                        </div>                                        <div class="card-toolbar">                                            <!--begin::Button-->                                            <a th:href="@{'/proyecto/ver-proyecto/'+${id}}" class="btn btn-light-primary font-weight-bolder mr-2">                                                <span class="svg-icon svg-icon-md">                                                    <!--begin::Svg Icon | path:assets/media/svg/icons/Design/Flatten.svg-->                                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                    <polygon points="0 0 24 0 24 24 0 24"/>                                                    <rect fill="#000000" opacity="0.3" transform="translate(15.000000, 12.000000) scale(-1, 1) rotate(-90.000000) translate(-15.000000, -12.000000) " x="14" y="7" width="2" height="10" rx="1"/>                                                    <path d="M3.7071045,15.7071045 C3.3165802,16.0976288 2.68341522,16.0976288 2.29289093,15.7071045 C1.90236664,15.3165802 1.90236664,14.6834152 2.29289093,14.2928909 L8.29289093,8.29289093 C8.67146987,7.914312 9.28105631,7.90106637 9.67572234,8.26284357 L15.6757223,13.7628436 C16.0828413,14.136036 16.1103443,14.7686034 15.7371519,15.1757223 C15.3639594,15.5828413 14.7313921,15.6103443 14.3242731,15.2371519 L9.03007346,10.3841355 L3.7071045,15.7071045 Z" fill="#000000" fill-rule="nonzero" transform="translate(9.000001, 11.999997) scale(-1, -1) rotate(90.000000) translate(-9.000001, -11.999997) "/>                                                    </g>                                                    </svg>                                                    <!--end::Svg Icon-->                                                </span>Regresar</a>                                            <!--end::Button-->                                        </div>                                    </div>                                    <div class="card-body">                                        <!--begin: Datatable-->                                        <table class="table table-separate table-head-custom table-checkable" id="kt_datatable">                                            <thead>                                                <tr>                                                    <th>Usuario</th>                                                    <th>Email</th>                                                    <th>Lenguajes</th>                                                    <th th:if="${session.usuariosession.id==creador}">Acciones</th>                                                </tr>                                            </thead>                                            <tbody>                                                <tr th:each="usuario:${participantes}">                                                    <td class="sorting_1 dtr-control">                                                        <div class="d-flex align-items-center">                                                            <div class="symbol symbol-50 flex-shrink-0">                                                                <span th:if="${usuario.avatar==null}" class="symbol-label font-size-h2 font-weight-bold" th:text="${usuario.nombre.substring(0,1)}"></span>                                                                <img th:if="${usuario.avatar!=null}" th:src="${'assets/media/svg/avatars/'+usuario.avatar+'.svg'}" />                                                            </div>                                                            <div class="ml-3">                                                                <a th:href="@{${session.usuariosession.id}==${usuario.id}?'/usuario/perfil':'/usuario/perfil/'+${usuario.id}}" class="text-dark-75 text-hover-primary font-weight-bold line-height-sm d-block pb-2" th:text="${usuario.nombre}+' '+${usuario.apellido}"></a>                                                                <span class="text-muted" th:text="${usuario.rol.getValue()}"></span>                                                            </div>                                                        </div>                                                    </td>                                                    <td th:text="${usuario.email}"></td>                                                    <td><span th:each="leng, iterStat  : ${usuario.lenguajes.entrySet()}"  th:text="!${iterStat.last} ? ${lenguajesEnum.valueOf(leng.getKey()).getValue()} + ', ':${lenguajesEnum.valueOf(leng.getKey()).getValue()}"></span></td>                                                    <td th:if="${session.usuariosession.id==creador}" data-field="Acciones" id="acciones" data-autohide-disabled="false" aria-label="null">                                                        <span style="overflow: visible; position: relative; width: 125px;">                                                            <a th:href="@{'proyecto/eliminar-participante/'+${id}}" class="btn btn-sm btn-clean btn-icon eliminar" title="Eliminar">                                                                <span class="svg-icon svg-icon-md svg-icon-danger">                                                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                                    <rect x="0" y="0" width="24" height="24"></rect>                                                                    <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"></path>                                                                    <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"></path>                                                                    </g>                                                                    </svg>                                                                </span>                                                            </a>                                                        </span>                                                    </td>                                                </tr>                                            </tbody>                                        </table>                                        <!--end: Datatable-->                                    </div>                                </div>                                <!--end::Card-->                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Vendors(used by this page)-->    <script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>    <!--end::Page Vendors-->    <!--begin::Page Scripts(used by this page)-->    <script src="assets/js/widgets/funcionTableSinAccion.js"></script>    <!--end::Page Scripts--></body><!--end::Body--></html>
