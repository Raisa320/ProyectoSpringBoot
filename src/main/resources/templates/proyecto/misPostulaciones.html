<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">        <!--begin::Page Vendors Styles(used by this page)-->        <link href="assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />        <!--end::Page Vendors Styles-->    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--begin::Notice-->                                <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                     class="alert alert-custom  fade show mb-5" role="alert">                                    <div class="alert-icon"><i class="flaticon-warning"></i></div>                                    <div th:text="${mensaje}" class="alert-text"></div>                                    <div class="alert-close">                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                            <span aria-hidden="true"><i class="ki ki-close"></i></span>                                        </button>                                    </div>                                </div>                                <!--end::Notice-->                                <!--begin::Card-->                                <div class="card card-custom">                                    <div class="card-header flex-wrap py-5">                                        <div class="card-title">                                            <h3 class="card-label">Solicitudes de Postulaci√≥n</h3>                                        </div>                                    </div>                                    <div class="card-body">                                        <!--begin: Datatable-->                                        <table class="table table-separate table-head-custom table-checkable" id="kt_datatable">                                            <thead>                                                <tr>                                                    <th>Proyecto</th>                                                    <th>Estado Postulacion</th>                                                    <th>Ver Proyecto</th>                                                </tr>                                            </thead>                                            <tbody>                                                <tr th:each="proyect:${proyectos}">                                                    <td th:text="${proyect.nombre}"></td>                                                    <td>                                                        <span class="label label-lg font-weight-bold label-light-warning label-inline">Pendiente</span>                                                    </td>                                                    <td data-field="Acciones" id="acciones" data-autohide-disabled="false" aria-label="null">                                                        <span style="overflow: visible; position: relative; width: 125px;">                                                            <a th:href="@{'proyecto/ver-proyecto/'+${proyect.id}}" class="btn btn-sm btn-clean btn-icon mr-2" title="Ver">                                                                <span class="svg-icon svg-icon-md svg-icon-primary">                                                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"                                                                         width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                                    <rect x="0" y="0" width="24" height="24"/>                                                                    <path d="M8,3 L8,3.5 C8,4.32842712 8.67157288,5 9.5,5 L14.5,5 C15.3284271,5 16,4.32842712 16,3.5 L16,3 L18,3 C19.1045695,3 20,3.8954305 20,5 L20,21 C20,22.1045695 19.1045695,23 18,23 L6,23 C4.8954305,23 4,22.1045695 4,21 L4,5 C4,3.8954305 4.8954305,3 6,3 L8,3 Z" fill="#000000" opacity="0.3"/>                                                                    <path d="M11,2 C11,1.44771525 11.4477153,1 12,1 C12.5522847,1 13,1.44771525 13,2 L14.5,2 C14.7761424,2 15,2.22385763 15,2.5 L15,3.5 C15,3.77614237 14.7761424,4 14.5,4 L9.5,4 C9.22385763,4 9,3.77614237 9,3.5 L9,2.5 C9,2.22385763 9.22385763,2 9.5,2 L11,2 Z" fill="#000000"/>                                                                    <rect fill="#000000" opacity="0.3" x="7" y="10" width="5" height="2" rx="1"/>                                                                    <rect fill="#000000" opacity="0.3" x="7" y="14" width="9" height="2" rx="1"/>                                                                    </g>                                                                    </svg>                                                                </span>                                                            </a>                                                        </span>                                                    </td>                                                </tr>                                            </tbody>                                        </table>                                        <!--end: Datatable-->                                    </div>                                </div>                                <!--end::Card-->                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Vendors(used by this page)-->    <script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>    <!--end::Page Vendors-->    <!--begin::Page Scripts(used by this page)-->    <script src="assets/js/widgets/funcionDataTable.js"></script>    <!--end::Page Scripts--></body><!--end::Body--></html>
