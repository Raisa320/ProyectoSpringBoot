<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">        <!--begin::Page Vendors Styles(used by this page)-->        <link href="assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />        <!--end::Page Vendors Styles-->    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--                        begin::Subheader                                                <div th:replace="layout/subheader::subheader"></div>                                                end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <!--begin::Notice-->                                <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                     class="alert alert-custom  fade show mb-5" role="alert">                                    <div class="alert-icon"><i class="flaticon-warning"></i></div>                                    <div th:text="${mensaje}" class="alert-text"></div>                                    <div class="alert-close">                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                            <span aria-hidden="true"><i class="ki ki-close"></i></span>                                        </button>                                    </div>                                </div>                                <!--end::Notice-->                                <!--begin::Card-->                                <div class="card card-custom">                                    <div class="card-header flex-wrap py-5">                                        <div class="card-title">                                            <h3 class="card-label" th:text="${modoPerfil=='true'?'Proyectos de '+usuario.nombre:'Mis Proyectos'}"></h3>                                        </div>                                        <div class="card-toolbar">                                            <!--begin::Button-->                                            <a th:href="@{${modoPerfil!='true'}?|/proyecto/participante|:|/proyecto/colab/|+${usuario.id}}" class="btn btn-light-primary font-weight-bolder mr-2">                                                <span class="svg-icon svg-icon-md">                                                    <!--begin::Svg Icon | path:assets/media/svg/icons/Design/Flatten.svg-->                                                    <svg xmlns="http:// --begin::Svg Icon | path:assets/media/svg/icons/Design/Flatten.svg-->                                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                    <rect x="0" y="0" width="24" height="24"/>                                                    <path d="M3.5,21 L20.5,21 C21.3284271,21 22,20.3284271 22,19.5 L22,8.5 C22,7.67157288 21.3284271,7 20.5,7 L10,7 L7.43933983,4.43933983 C7.15803526,4.15803526 6.77650439,4 6.37867966,4 L3.5,4 C2.67157288,4 2,4.67157288 2,5.5 L2,19.5 C2,20.3284271 2.67157288,21 3.5,21 Z" fill="#000000" opacity="0.3"/>                                                    <path d="M11,13 L11,11 C11,10.4477153 11.4477153,10 12,10 C12.5522847,10 13,10.4477153 13,11 L13,13 L15,13 C15.5522847,13 16,13.4477153 16,14 C16,14.5522847 15.5522847,15 15,15 L13,15 L13,17 C13,17.5522847 12.5522847,18 12,18 C11.4477153,18 11,17.5522847 11,17 L11,15 L9,15 C8.44771525,15 8,14.5522847 8,14 C8,13.4477153 8.44771525,13 9,13 L11,13 Z" fill="#000000"/>                                                    </g>                                                    </svg>                                                    <!--end::Svg Icon-->                                                </span>Crear Nuevo</a>                                            <!--end::Button-->                                        </div>                                    </div>                                    <div class="card-body">                                        <!--begin: Datatable-->                                        <table class="table table-separate table-head-custom table-checkable" id="kt_datatable">                                            <thead>                                                <tr>                                                    <th>Nombre</th>                                                    <th>Fecha</th>                                                    <th>√Årea</th>                                                    <th>Vacantes</th>                                                    <th>Volunt.</th>                                                    <th>Estado</th>                                                    <th>Acciones</th>                                                </tr>                                            </thead>                                            <tbody>                                                <tr th:each="proyect:${proyectos}">                                                    <td th:text="${proyect.nombre}"></td>                                                    <td th:text="${#dates.format(proyect.fechaCreacion, 'dd MMMM yyyy')}"></td>                                                    <td th:text="${temas.valueOf(proyect.tema).getValue()}"></td>                                                    <td th:text="${proyect.cupos}"></td>                                                    <td th:text="${proyect.participantes.size()}"></td>                                                    <td>                                                        <span th:if="${proyect.estadosProyecto.name()=='Activo'}" class="label label-lg font-weight-bold label-light-primary label-inline" th:text="${proyect.estadosProyecto}"></span>                                                        <span th:if="${proyect.estadosProyecto.name()=='Proceso'}" class="label label-lg font-weight-bold label-light-warning label-inline" th:text="${proyect.estadosProyecto}"></span>                                                        <span th:if="${proyect.estadosProyecto.name()=='Finalizado'}" class="label label-lg font-weight-bold label-light-danger label-inline" th:text="${proyect.estadosProyecto}"></span>                                                    </td>                                                    <td data-field="Acciones" id="acciones" data-autohide-disabled="false" aria-label="null">                                                        <span style="overflow: visible; position: relative; width: 125px;">                                                            <a th:href="@{'proyecto/ver-proyecto/'+${proyect.id}}" class="btn btn-sm btn-clean btn-icon mr-2" title="Ver">                                                                <span class="svg-icon svg-icon-md svg-icon-primary">                                                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"                                                                         width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                                    <rect x="0" y="0" width="24" height="24"/>                                                                    <path d="M12.2674799,18.2323597 L12.0084872,5.45852451 C12.0004303,5.06114792 12.1504154,4.6768183 12.4255037,4.38993949 L15.0030167,1.70195304 L17.5910752,4.40093695 C17.8599071,4.6812911 18.0095067,5.05499603 18.0083938,5.44341307 L17.9718262,18.2062508 C17.9694575,19.0329966 17.2985816,19.701953 16.4718324,19.701953 L13.7671717,19.701953 C12.9505952,19.701953 12.2840328,19.0487684 12.2674799,18.2323597 Z" fill="#000000" fill-rule="nonzero" transform="translate(14.701953, 10.701953) rotate(-135.000000) translate(-14.701953, -10.701953) "/>                                                                    <path d="M12.9,2 C13.4522847,2 13.9,2.44771525 13.9,3 C13.9,3.55228475 13.4522847,4 12.9,4 L6,4 C4.8954305,4 4,4.8954305 4,6 L4,18 C4,19.1045695 4.8954305,20 6,20 L18,20 C19.1045695,20 20,19.1045695 20,18 L20,13 C20,12.4477153 20.4477153,12 21,12 C21.5522847,12 22,12.4477153 22,13 L22,18 C22,20.209139 20.209139,22 18,22 L6,22 C3.790861,22 2,20.209139 2,18 L2,6 C2,3.790861 3.790861,2 6,2 L12.9,2 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>                                                                    </g>                                                                    </svg>                                                                </span>                                                            </a>                                                            <a th:if="${modoPerfil!='true'}" th:href="@{'proyecto/eliminar-proyecto/'+${proyect.id}}" class="btn btn-sm btn-clean btn-icon eliminar" title="Eliminar">                                                                <span class="svg-icon svg-icon-md svg-icon-danger">                                                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                                    <rect x="0" y="0" width="24" height="24"></rect>                                                                    <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"></path>                                                                    <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"></path>                                                                    </g>                                                                    </svg>                                                                </span>                                                            </a>                                                        </span>                                                    </td>                                                </tr>                                            </tbody>                                        </table>                                        <!--end: Datatable-->                                    </div>                                </div>                                <!--end::Card-->                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->        <!--end::Global Theme Bundle-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Vendors(used by this page)-->    <script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>    <!--end::Page Vendors-->    <!--begin::Page Scripts(used by this page)-->    <script src="assets/js/widgets/funcionDataTable.js"></script>    <!--end::Page Scripts--></body><!--end::Body--></html>
