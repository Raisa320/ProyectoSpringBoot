<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <!--begin::Header Mobile-->        <div th:replace="layout/header-mobile::header-mobile"></div>        <!--end::Header Mobile-->        <div class="d-flex flex-column flex-root">            <!--begin::Page-->            <div class="d-flex flex-row flex-column-fluid page">                <!--begin::Aside-->                <div th:replace="layout/aside::aside"></div>                <!--end::Aside-->                <!--begin::Wrapper-->                <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">                    <!--begin::WrapperHeader-->                    <div th:replace="layout/wrapper-header"></div>                    <!--end::WrapperHeader-->                    <!--begin::Content-->                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">                        <!--begin::Subheader-->                        <div th:replace="layout/subheader::subheader"></div>                        <!--end::Subheader-->                        <!--begin::Entry-->                        <div class="d-flex flex-column-fluid">                            <!--begin::Container-->                            <div class="container">                                <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                     class="alert alert-custom  fade show mb-5  ml-lg-8" role="alert">                                    <div class="alert-icon"><i class="flaticon-warning"></i></div>                                    <div th:text="${mensaje}" class="alert-text"></div>                                    <div class="alert-close">                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                            <span aria-hidden="true"><i class="ki ki-close"></i></span>                                        </button>                                    </div>                                </div>                                <!--begin::Education-->                                <div class="d-flex flex-row justify-content-center flex-wrap">                                    <!--begin::Content-->                                        <div class="card-dash row">                                            <!--begin::Card Proyecto agregado / 2 proyecto lista-->                                                <!--begin::Proyecto publicado-->                                                                                        <!--end::Proyecto publicado-->                                            <!--begin::Proyecto Recomendado 1-->                                            <div class="card card-custom gutter-b mx-5 w-100" th:each="pub:${proyectos}">                                                <!--begin::Body-->                                                <div class="card-body pb-4">                                                    <!--begin::Container-->                                                    <div>                                                        <!--begin::Header-->                                                                                                                <div class="card-header py-2 pl-0 mb-5" >                                                                                                                            <h2 class="text-dark font-weight-bold mb-5 " th:text= "0.3"/>                                                                        </g>                                                                        </svg>                                                                        <!--end::Svg Icon-->                                                                    </span>Ver m√°s</a>                                                                <a th:href="@{'proyecto/guardar/'+${pub.id}+'/'+${session.usuariosession.id}}" class="btn btn-sm btn-text-dark-50 btn-hover-icon-danger btn-hover-text-danger bg-hover-light-danger font-weight-bolder rounded font-size-sm p-2">                                                                    <span class="svg-icon svg-icon-md svg-icon-dark-25 pr-1">                                                                        <!--begin::Svg Icon | path:assets/media/svg/icons/General/Heart.svg-->                                                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                                        <rect x="0" y="0" width="24" height="24"/>                                                                        <path d="M8,4 L16,4 C17.1045695,4 18,4.8954305 18,6 L18,17.726765 C18,18.2790497 17.5522847,18.726765 17,18.726765 C16.7498083,18.726765 16.5087052,18.6329798 16.3242754,18.4639191 L12.6757246,15.1194142 C12.2934034,14.7689531 11.7065966,14.7689531 11.3242754,15.1194142 L7.67572463,18.4639191 C7.26860564,18.8371115 6.63603827,18.8096086 6.26284586,18.4024896 C6.09378519,18.2180598 6,17.9769566 6,17.726765 L6,6 C6,4.8954305 6.8954305,4 8,4 Z" fill="#000000"/>                                                                        </g> ill="#000000" fill-rule="nonzero"></path>                                                            <path d="M3.70710678,15.7071068 C3.31658249,16.0976311 2.68341751,16.0976311 2.29289322,15.7071068 C1.90236893,15.3165825 1.90236893,14.6834175 2.29289322,14.2928932 L8.29289322,8.29289322 C8.67147216,7.91431428 9.28105859,7.90106866 9.67572463,8.26284586 L15.6757246,13.7628459 C16.0828436,14.1360383 16.1103465,14.7686056 15.7371541,15.1757246 C15.3639617,15.5828436 14.7313944,15.6103465 14.3242754,15.2371541 L9.03007575,10.3841378 L3.70710678,15.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" transform="translate(9.000003, 11.999999) rotate(-270.000000) translate(-9.000003, -11.999999)"></path>                                                            </g>                                                            </svg>                                                            <!--end::Svg Icon-->                                                        </span>                                                    </div>                                                    <!--end::Symbol-->                                                    <!--begin::Text-->                                                    <div class="d-flex flex-column font-weight-bold">                                                        <a th:href="@{'foro/ver-publicacion/'+${preguntaPublica.id}}" class="text-hover-primary mb-1 font-size-lg text-danger" th:text="${preguntaPublica.pregunta}">What are the supported third-party payments?</a>                                                    </div>                                                    <!--end::Text-->                                                </div>                                                <!--end::Pregunta Publicada-->                                                <!--begin::Item-->                                                <div class="d-flex align-items-center mb-10" th:each='foro:${foros}'>                                                    <!--begin::Symbol-->                                                    <div class="symbol symbol-40 symbol-light-warning mr-5">                                                        <span class="svg-icon svg-icon-primary">                                                            <!--begin::Svg Icon | path:/metronic/theme/html/demo1/dist/assets/media/svg/icons/Navigation/Angle-double-right.svg-->                                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">                                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">                                                            <polygon points="0 0 24 0 24 24 0 24"></polygon>                                                            <path d="M12.2928955,6.70710318 C11.9023712,6.31657888 11.9023712,5.68341391 12.2928955,5.29288961 C12.6834198,4.90236532 13.3165848,4.90236532 13.7071091,5.29288961 L19.7071091,11.2928896 C20.085688,11.6714686 20.0989336,12.281055 19.7371564,12.675721 L14.2371564,18.675721 C13.863964,19.08284 13.2313966,19.1103429 12.8242777,18.7371505 C12.4171587,18.3639581 12.3896557,17.7313908 12.7628481,17.3242718 L17.6158645,12.0300721 L12.2928955,6.70710318 Z" fill="#000000" fill-rule="nonzero"></path>                                                            <path d="M3.70710678,15.7071068 C3.31658249,16.0976311 2.68341751,16.0976311 2.29289322,15.7071068 C1.90236893,15.3165825 1.90236893,14.6834175 2.29289322,14.2928932 L8.29289322,8.29289322 C8.67147216,7.91431428 9.28105859,7.90106866 9.67572463,8.26284586 L15.6757246,13.7628459 C16.0828436,14.1360383 16.1103465,14.7686056 15.7371541,15.1757246 C15.3639617,15.5828436 14.7313944,15.6103465 14.3242754,15.2371541 L9.03007575,10.3841378 L3.70710678,15.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3" transform="translate(9.000003, 11.999999) rotate(-270.000000) translate(-9.000003, -11.999999)"></path>                                                            </g>                                                            </svg>                                                            <!--end::Svg Icon-->                                                        </span>                                                    </div>                                                    <!--end::Symbol-->                                                    <!--begin::Text-->                                                    <div class="d-flex flex-column font-weight-bold">                                                        <a th:href="@{'foro/ver-publicacion/'+${foro.id}}" class="text-dark-75 text-hover-primary mb-1 font-size-lg" th:text='${foro.pregunta}' ></a>                                                    </div>                                                    <!--end::Text-->                                                </div>                                                <!--end::Item-->                                            </div>                                                    <!--end::Body-->                                        </div>                                    <!--end::Content-->                                </div>                                <!--end::Education-->                            </div>                            <!--end::Container-->                        </div>                        <!--end::Entry-->                    </div>                    <!--end::Content-->                    <!--begin::Footer-->                    <div th:replace="layout/footer::footer"></div>                    <!--end::Footer-->                </div>                <!--end::Wrapper-->            </div>            <!--end::Page-->        </div>        <!--end::Main-->        <!-- begin::User Panel-->        <div th:replace="layout/user-panel::user-panel"></div>        <!-- end::User Panel-->        <!--begin::QuickPanel el del costado del user-->        <div th:replace="layout/quick-panel::quickPanel"></div>        <!--end::QuickPanel-->        <!--begin::Scrolltop-->        <div th:replace="layout/scrollTop::scrollTop"></div>        <!--end::Scrolltop-->    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Scripts(used by this page)-->    <script src="assets/js/widgets.js"></script>    <!--end::Page Scripts--></body><!--end::Body--></html>
