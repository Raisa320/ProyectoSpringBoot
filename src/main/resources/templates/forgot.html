<!DOCTYPE html><html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    <!--begin::Head-->    <head>        <link th:replace="layout/head::head" th:remove="tag">        <!--begin::Page Custom Styles(used by this page)-->        <link href="assets/css/login/login-4.css" rel="stylesheet" type="text/css" />        <!--end::Page Custom Styles-->    </head>    <!--end::Head-->    <!--begin::Body-->    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">        <!--begin::Main-->        <div class="d-flex flex-column flex-root">            <!--begin::Login-->            <div class="login login-4 wizard d-flex flex-column flex-lg-row flex-column-fluid">                <!--begin::Content-->                <div class="login-container order-2 order-lg-1 d-flex flex-center flex-row-fluid px-7 pt-lg-0 pb-lg-0 pt-4 pb-6 bg-white">                    <!--begin::Wrapper-->                    <div class="login-content d-flex flex-column pt-lg-0 pt-12">                        <!--begin::Logo-->                        <a href="#" class="login-logo pb-xl-20 pb-15">                            <img src="assets/media/logos/logo-4.png" class="max-h-70px" alt="" />                        </a>                        <!--end::Logo-->                        <!--begin::Signin-->                        <div class="login-form">                            <form class="form" id="kt_login_forgot_form" th:action="@{/forgot-post}" method="POST">                                <!--begin::Title-->                                <div class="pb-5 pb-lg-15">                                    <h3 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">¿Olvidaste tu contraseña?</h3>                                    <p class="text-muted font-weight-bold font-size-h4">Ingresa tu correo de recuperación</p>                                </div>                                <div th:if="${mensaje != null}"  th:classappend="'alert-light-' + (${clase != null} ? ${clase})"                                     class="alert alert-custom  fade show mb-5" role="alert">                                    <div class="alert-icon"><i class="flaticon-warning"></i></div>                                    <div th:text="${mensaje}" class="alert-text"></div>                                    <div class="alert-close">                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">                                            <span aria-hidden="true"><i class="ki ki-close"></i></span>                                        </button>                                    </div>                                </div>                                <!--end::Title-->                                <!--begin::Form group-->                                <div class="form-group">                                    <input class="form-control form-control-solid h-auto py-7 px-6 border-0 rounded-lg font-size-h6" type="email" placeholder="Email" name="email" autocomplete="off" />                                </div>                                                                <!--end::Form group-->                                <!--begin::Form group-->                                <div class="form-group d-flex flex-wrap">                                    <button type="submit" id="kt_login_forgot_form_submit_button" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4">Enviar</button>                                    <a href="/login" id="kt_login_forgot_cancel" class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3">Cancelar</a>                                </div>                                <!--end::Form group-->                            </form>                        </div>                        <!--end::Signin-->                    </div>                    <!--end::Wrapper-->                </div>                <!--begin::Content-->                <!--begin::Aside-->                <div class="login-aside order-1 order-lg-2 bgi-no-repeat bgi-position-x-right">                    <div class="login-conteiner bgi-no-repeat bgi-position-x-right bgi-position-y-bottom" style="background-image: url(assets/media/svg/illustrations/login-visual-4.svg);">                        <!--begin::Aside title-->                        <h3 class="pt-lg-40 pl-lg-20 pb-lg-0 pl-10 py-20 m-0 d-flex justify-content-lg-start font-weight-boldest display5 display1-lg text-white">Una Nueva                            <br />Forma De                            <br />Aprender</h3>                        <!--end::Aside title-->                    </div>                </div>                <!--end::Aside-->            </div>            <!--end::Login-->        </div>    <scripts th:replace="layout/scripts::scripts"></scripts>    <!--begin::Page Scripts(used by this page)-->    <script src="assets/js/pages/login/login-4.js"></script>    <!--end::Page Scripts--></body><!--end::Body--></html>
